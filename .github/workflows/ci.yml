name: CI

on:
  push

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: CI
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          key: node-modules-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml') }}
          path: "**/node_modules"

      - name: Install PNPM 9
        run: npm i -g pnpm@9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Format
        run: pnpm run format

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      # - name: Test
      #   run: pnpm run test
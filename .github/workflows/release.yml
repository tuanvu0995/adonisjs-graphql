name: Release
on:
  workflow_dispatch:
    branches:
      - main
permissions: {}
jobs:
  release:
    permissions:
      contents: write # to create release (changesets/action)
      pull-requests: write # to create pull request (changesets/action)

    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          key: node-modules-${{ hashFiles('package.json') }}-${{ hashFiles('pnpm-lock.yaml') }}
          path: "**/node_modules"

      - name: Install PNPM 9
        run: npm i -g pnpm@9

      - name: Install dependencies
        run: pnpm install --ignore-scripts

      - name: Create Release Pull Request
        uses: changesets/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update pnpm-lock.yaml
        run: pnpm install --no-frozen-lockfile --lockfile-only

      - name: Commit new pnpm-lock.yaml
        uses: EndBug/add-and-commit@v9
        with:
          add: "pnpm-lock.yaml"
          message: "feat: update pnpm-lock"
          new_branch: changeset-release/trunk
          committer_name: github-actions[bot]
          committer_email: 41898282+github-actions[bot]@users.noreply.github.com
          pathspec_error_handling: ignore
          commit: --signoff